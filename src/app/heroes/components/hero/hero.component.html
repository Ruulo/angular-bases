<h1> {{ name }} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Método:</td>
  <dd> {{getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

<dl>
<!-- ngif muestra el boton si la condicion es verdadera, y lo oculta si la condicion es
 falsa,... en si primero se ejecuto el (click), name toma el valor de Spiderman s¿y
 luego se ejecuta el ngif que hace que el boton desaparesca-->
<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>
<!-- === (Identico) -->
<!--condicion de el boton, (si name es identico a Spiderman entonces el boton esta presente)
y si no es igual, el boton se destruye-->
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf="name !== 'ironman' || age !== 45;"  (click)="resetForm()" class= "btn btn-primary mx-2">
Reset  <!--ngif es para ocultar o mostrar el boton-->
</button>

<!--(click), *ngif son directivas, y son parte del ciclo de detectcion de cambios de ngular -->
